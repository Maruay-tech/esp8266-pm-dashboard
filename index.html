<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP8266 PM2230 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    canvas { margin: 30px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ESP8266 PM2230 Voltage Dashboard</h2>
    <canvas id="lnChart"></canvas>
    <canvas id="llChart"></canvas>
  </div>
  <script>
    const lnCtx = document.getElementById('lnChart').getContext('2d');
    const llCtx = document.getElementById('llChart').getContext('2d');
    const lnChart = new Chart(lnCtx, {
      type: 'bar',
      data: {
        labels: ['L1-N', 'L2-N', 'L3-N', 'L-N Avg'],
        datasets: [{
          label: 'Voltage L-N',
          backgroundColor: '#4caf50',
          data: [0, 0, 0, 0]
        }]
      },
      options: { scales: { y: { beginAtZero: true, max: 260 } } }
    });
    const llChart = new Chart(llCtx, {
      type: 'bar',
      data: {
        labels: ['L1-L2', 'L2-L3', 'L3-L1', 'L-L Avg'],
        datasets: [{
          label: 'Voltage L-L',
          backgroundColor: '#2196f3',
          data: [0, 0, 0, 0]
        }]
      },
      options: { scales: { y: { beginAtZero: true, max: 460 } } }
    });

    async function fetchData() {
      try {
        const res = await fetch('https://raw.githubusercontent.com/Maruay-tech/esp8266-pm-dashboard/main/data/data.json');
        const json = await res.json();
        lnChart.data.datasets[0].data = [json.v1n, json.v2n, json.v3n, json.vavg];
        llChart.data.datasets[0].data = [json.v12, json.v23, json.v31, json.vllavg];
        lnChart.update(); llChart.update();
      } catch (e) { console.error(e); }
    }
    fetchData(); setInterval(fetchData, 5000);
  </script>
</body>
</html>
