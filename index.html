<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP8266 PM2230 Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Prompt:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      padding: 15px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.1em;
    }
    .card.orange { background: linear-gradient(to right, #f12711, #f5af19); }
    .card.blue { background: linear-gradient(to right, #36d1dc, #5b86e5); }
    .card.red { background: linear-gradient(to right, #ff512f, #dd2476); }
    .card.green { background: linear-gradient(to right, #56ab2f, #a8e063); }
    .value-row {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š ESP8266 PM2230 Dashboard</h1>
  <div class="grid">
    <div class="card orange">
      <h2>Voltage L-L</h2>
      <div class="value-row"><span>Voltage LL1</span><span id="v12">--.--</span> Volt</div>
      <div class="value-row"><span>Voltage LL2</span><span id="v23">--.--</span> Volt</div>
      <div class="value-row"><span>Voltage LL3</span><span id="v31">--.--</span> Volt</div>
    </div>
    <div class="card orange">
      <h2>Voltage L-N</h2>
      <div class="value-row"><span>Voltage LN1</span><span id="v1n">--.--</span> Volt</div>
      <div class="value-row"><span>Voltage LN2</span><span id="v2n">--.--</span> Volt</div>
      <div class="value-row"><span>Voltage LN3</span><span id="v3n">--.--</span> Volt</div>
    </div>
    <div class="card blue">
      <h2>Total</h2>
      <div class="value-row"><span>Avg L-N</span><span id="vavg">--.--</span> Volt</div>
      <div class="value-row"><span>Avg L-L</span><span id="vllavg">--.--</span> Volt</div>
    </div>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch('https://maruay-tech.github.io/esp8266-pm-dashboard/data/data.json');
      const data = await response.json();
      document.getElementById("v1n").textContent = data.v1n.toFixed(2);
      document.getElementById("v2n").textContent = data.v2n.toFixed(2);
      document.getElementById("v3n").textContent = data.v3n.toFixed(2);
      document.getElementById("vavg").textContent = data.vavg.toFixed(2);
      document.getElementById("v12").textContent = data.v12.toFixed(2);
      document.getElementById("v23").textContent = data.v23.toFixed(2);
      document.getElementById("v31").textContent = data.v31.toFixed(2);
      document.getElementById("vllavg").textContent = data.vllavg.toFixed(2);
    }
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
